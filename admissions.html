<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Unique Children Model Academy- Admission 2025</title>
        <link href="assets/css/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
        <link rel="manifest" href="assets/images/site.webmanifest">
    </head>

    <body class="font-sans bg-gray-100">
        <!-- navigation -->
        <div id="divCanopy">
        </div>

        <div id="main" class="transition-transform duration-300">

            <!-- Main Content -->
            <div class="container mx-auto p-4 pt-[70px]">

                <!-- Admission Form Section -->
                <div class="container mx-auto p-4 max-w-md">
                    <section class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-bold mb-4 text-center">Admission 2025</h2>
                        <form id="admissionForm" class="space-y-4">
                            <div>
                                <label for="fullName" class="block text-gray-700">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="w-full border p-2 rounded"
                                    required>
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700">Email</label>
                                <input type="email" id="email" name="email" class="w-full border p-2 rounded" required>
                            </div>
                            <div>
                                <label for="phone" class="block text-gray-700">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="w-full border p-2 rounded" required>
                            </div>
                            <div>
                                <label for="grade" class="block text-gray-700">Desired Grade</label>
                                <select id="grade" name="grade" class="w-full border p-2 rounded" required>
                                    <option value="">Select Grade</option>
                                    <option value="Grade 1">Grade 1</option>
                                    <option value="Grade 2">Grade 2</option>
                                    <option value="Grade 3">Grade 3</option>
                                </select>
                            </div>
                            <button type="submit"
                                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit
                                Application</button>
                        </form>
                        <p id="message" class="mt-4 text-center text-green-600 hidden">Application submitted
                            successfully!</p>
                    </section>
                </div>

            </div>


        </div>


        <div id="footCanopy"></div>

        <script src="assets/js/main.js"></script>
        <script>
            document.getElementById('admissionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const response = await fetch('https://formspree.io/f/mvgqozjk', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    document.getElementById('message').classList.remove('hidden');
                    form.reset();
                    setTimeout(() => document.getElementById('message').classList.add('hidden'), 3000);
                } else {
                    alert('There was an error submitting your form. Please try again.');
                }
            });
        </script>
    </body>

</html>
